<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleBasic.css">
    <link rel="stylesheet" href="../css/styleStudent.css">
</head>

<body>
    <header class=" w-100">
        <nav class="navbar navbar-expand-lg navbar-light container-fluid px-4 py-2 efect-navbar heder-basic efecto-circular">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../img/logo.png" alt="Logo" width="75" height="110" class="d-inline-block align-text-top me-2">
          </a>
          <div class="ms-auto">
            <span class="navbar-text" >
              Unicauca - Servicio de administrador
            </span>
          </div>
        </nav>
        
      </header>

    <div class="contain-white d-flex flex-column row align-items-center justify-content-center ">
        <div class="d-flex flex-column align-items-center justify-content-center vh-100">
            <h1 class="p-3">Ingresa tu codigo como estudiante</h1>
            <input class="p-3 form-control" type="text" id="studentCode" placeholder="Codigo Estudiante">
            <div class="d-flex container">
                <button class="btn btn-consult m-2" id="btnIngresarEstudiante" onclick="consultar()">Consular</button>
                <button class="btn btn-consult m-2" id="btnIngresarEstudiante" onclick="consultar(true)">Consular Async</button>    
            </div>
            <div id="result" class="m-4 p-2">
             
            </div>
        </div>
        
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/functionsStudent.js"> </script>
</body>
</html>
