<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de deportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleBasic.css">
    <link rel="stylesheet" href="../css/styleSportService.css">
</head>
<body>
    <header class=" w-100">
        <nav class="navbar navbar-expand-lg navbar-light container-fluid px-4 py-2 efect-navbar heder-basic efecto-circular">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../img/logo.png" alt="Logo" width="75" height="110" class="d-inline-block align-text-top me-2">
          </a>
          <div class="ms-auto">
            <span class="navbar-text" >
              Unicauca - Servicio de administrador
            </span>
          </div>
        </nav>
        
      </header>
      
    <div class="contain-white d-flex flex-column ">
        
        <div>
            <h1>¡Bienvenido al servicio de administador !</h1>
        </div>   
        <div class="d-flex flex-column  m-4">
            <p>Escoge que tipo de sericio eres, se conectará automaticamente</p>
            <label>
              <input type="radio" name="servicio" value="deportes" onchange="connectAndSubscribe(this.value)">
              Servicio de deportes
            </label><br>
          
            <label>
              <input type="radio" name="servicio" value="financiero" onchange="connectAndSubscribe(this.value)">
              Servicio financiero
            </label><br>
          
            <label>
              <input type="radio" name="servicio" value="laboratorio" onchange="connectAndSubscribe(this.value)">
              Servicio de laboratorio
            </label>
            <P id="messageConcect" class="m-4"></P>
          </div>
        <h2 class="mt-4">
            Notification general
        </h2>
        <div id="notification" class="notification m-4">
   
        </div>
        <h2>Notificaciones exlcusiva: </h2>
        <div id="contentResult" class="m-4 p-2" >
            <p class="m-4 beforeResult" id="result">
                No hay notificaciones hasta el momento
            </p>
        </div>

        
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="../js/functionAdmin.js"></script>
</body>
</html>
